<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <script src="
https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js
"></script>
</head>
<body>
    <input id="a" type="text" placeholder="First Value">
    <input id="b" type="text" placeholder="Second Value">
    <button onclick="sendRequest()">Get the Sum</button>
    <script>
        function sendRequest(){
           axios.post("http://localhost:3003/sum",{
            a: document.getElementById("a").value,
            b: document.getElementById("b").value
           })
        }
        
    </script>
</body>
</html>
